<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 1 - Nested List</title>
</head>

<body>

    <h2>Nested List Example</h2>

    <ul>
        <li>Fruits
            <ul>
                <li>Orange</li>
                <li>Guava</li>
                <li>Apple</li>
                <li>Grapes</li>
            </ul>
        </li>

        <li>Vegetables
            <ul>
                <li>Potato</li>
                <li>Tomato</li>
                <li>Cabbage</li>
            </ul>
        </li>
    </ul>

</body>
