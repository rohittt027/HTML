<body>

    <h1>List Tutorial</h1>

    <h3>Ordered List</h3>
    <ol>
        <li>Onion</li>
        <li>Potato</li>
        <li>Tomato</li>
    </ol>

    <h3>Unordered List</h3>

        <li>Potato</li>
        <li>Tomato</li>
    </ul>
