<!DOCTYPE html>
<html>

<head>
    <title>Class & ID</title>

    <style>
        h1 {
            background-color: black;
            color: white;
        }

        p {
            background-color: green;
            color: white;
            height: 200px;
            width: 400px;
            text-align: center;
            border: 5px solid maroon;
            border-radius: 10px;
            font-size: 20px;
        }

        .first_class {
            background-color: yellowgreen;
            color: maroon;
        }

        #second_class_id {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <h1>This is CSS Class & ID Example</h1>

    <p class="first_class">
        This is first box
    </p>

    <p id="second_class_id">
        This is second box
    </p>

    <p>This is third box</p>

</body>

</html>
